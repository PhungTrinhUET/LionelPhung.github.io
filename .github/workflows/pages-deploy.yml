name: "Build and Deploy"

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # (nếu dùng submodule assets của Chirpy Starter thì bật dòng trên)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # ⬇️ Build trực tiếp vào _site (KHÔNG cộng base_path)
      - name: Build site
        run: bundle exec jekyll build --destination "_site"
        env:
          JEKYLL_ENV: "production"
          URL: "https://lionelphung.github.io"
          BASE_URL: ""               # ép rỗng cho user-site

      # (Tùy chọn) Nếu còn fail vì link tuyệt đối, tạm thời comment step test này lại
      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"              # ⬅️ KHÔNG dùng base_path

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
