# The Site Configuration
theme: jekyll-theme-chirpy

# Ngôn ngữ & múi giờ
lang: vi
timezone: Asia/Ho_Chi_Minh

# jekyll-seo-tag
title: Trinh Phung
tagline: Ghi chép AI • Robotics • AgriTech
description: >-
  Blog cá nhân chia sẻ ghi chép kỹ thuật và dự án về AI, Robotics, và nông nghiệp thông minh.

# Với repo user-site <username>.github.io thì:
url: "https://lionelphung.github.io"

# Không dùng baseurl cho user-site
baseurl: ""   # <— Quan trọng

github:
  username: lionelphung

twitter:
  username:

social:
  name: Phùng Trường Trinh
  email: your@email.com
  links:
    - https://github.com/lionelphung
    # - https://www.linkedin.com/in/...

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# Giao diện
theme_mode:

cdn:
avatar:
social_preview_image:
toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
